<!-- formulaire d'inscription -->
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img"
                        style="background-image: url(https://img.freepik.com/photos-premium/portrait-jeune-beaute-afro-musulmane-moderne-portant-vetements-islamiques-traditionnels-fond-blanc_530697-62631.jpg?size=626&ext=jpg&uid=R115724857&ga=GA1.2.1463458479.1706261075&semt=ais);">
                    </div>
                    <!-- <div>
                        <img src="https://img.freepik.com/photos-gratuite/medecin-smiley-coup-moyen-au-travail_23-2149726937.jpg?size=626&ext=jpg&uid=R115724857&ga=GA1.2.1463458479.1706261075&semt=ais" alt="">
                    </div> -->
                    <!-- inscription -->
                    <div class="login-wrap p-4 p-md-5" *ngIf="!showForm">
                        <div class="d-flex">
                            <div class="w-75">
                                <h4 class="mb-4">Inscription</h4>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a>
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form action="#" class="signin-form">
                            <div class="form-group mb-3">
                                <label class="label" for="nom">Prenom & Nom</label>
                                <input type="text" class="form-control" id="nom" placeholder="Nom" required name="nom"
                                >
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="email">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Email" required name="email"
                                >
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Mot de passe</label>
                                <input type="password" class="form-control" placeholder="mot de passe" required id="password"
                                    name="password">
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="telephone">Telephone</label>
                                <input type="text" class="form-control" placeholder="Telephone" required id="telephone"
                                    name="telephone">
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="label" for="matricule">Matricule</label>
                                <input type="text" class="form-control" required name="matricule"
                                >
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="structure">Structure</label>
                                <input type="text" class="form-control" placeholder="structure" required id="structure"
                                    name="structure">
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="service">Service</label>
                                <input type="text" class="form-control" placeholder="Service" required id="Service"
                                    name="Service">
                            </div>
                            
                            
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3 fw-bold "
                                    >S'incrire</button>
                            </div>
                        </form>
                    </div>
                    <!-- end  -->
                    <!-- login -->
                    <div class="login-wrap p-4 p-md-5" *ngIf="showForm">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Connexion</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-facebook"></span></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form action="#" class="signin-form">
                            <div class="form-group mb-3">
                                <label class="label" for="email">Email</label>
                                <input type="email" class="form-control" placeholder="Email" required name="email" id="email" [(ngModel)] = "emailConnexion">
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Mot de passe</label>
                                <input type="password" class="form-control" placeholder="mot de passe" required name="password" [(ngModel)] = "passwordConnexion">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3 fw-bold " (click)="login()">Connexion</button>
                            </div>
                            <div>   
                                <a href="">
                                    <span class="text-dark">Pas de compte &nbsp;</span><a (click)="switchForm()">S'inscrire </a>
                                </a>
                            </div>
                        </form>
                    </div>
                    <!-- end -->
                </div>
            </div>
        </div>
    </div>
</section>
